<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
   <style>
     body{
        border: 2px solid black;
        max-width: 1140px;
        margin: 0 auto;
    }
    .image-container{
        display: flex;
    }
    .image-container div{
        width: 50%;
    }
    .image-container img{
        width: 100px;
    }
    @media screen and (max-width:576px) {
        .image-container{
            flex-direction: column-reverse;
        }
        .image-container div{
            width: 100%;
        }
    }

   </style>
</head>
<body>
    <h1>Responsive website</h1>
    <header>
        <ol>
            <li>viewport meta tag</li>
            <li>css relative unit</li>
            <li>body max width and horizontal center align</li>
            <li>two column flwx and use media query with flex direction column:grid layout</li>
            <li>menu responsive:will need javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>
                <img src="pic/healthy-011636373981.jpg" alt="">
            </div>
            <div>
                <img src="pic/rose.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
